<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" href="icon.png">
  <script defer src="/_vercel/insights/script.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">
  <title>Teapot Studio</title>
  <style>
    :root {
      --bg: #ffffff;
      --fg: #000000;
      --accent: oklch(62.7% 0.265 303.9);
      --maxw: 560px;
    }

    html,
    body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: 'JetBrains Mono', ui-monospace, SFMono-Regular, monospace;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .wrap {
      max-width: var(--maxw);
      margin: 64px auto;
      padding: 0 24px;
      line-height: 1.6;
    }

    h1 {
      font-size: 26px;
      font-weight: 700;
      letter-spacing: 0.2px;
      margin: 0 0 18px;
    }

    a {
      color: var(--accent);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    p {
      margin: 0;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <main class="wrap">
    <img src="teapot.png" alt="Teapot Studio Logo" style="width: 80px; height: auto; margin-bottom: 20px;">
    <h1>Teapot Studio</h1>
    <p>Reach out to <a href="mailto:contact.teapotstudio@gmail.com">contact.teapotstudio@gmail.com</a> to contact us.
    </p>
  </main>
</body>
</html>
